        <form class="formulario" action="">

            <input type="text" placeholder="Apellido" id="apellido" name="apellido" required>
            <label for="dni">DNI</label>
            <input type="text" name="dni" id="dni" placeholder="Ej: 13125144" title="Debe ingresar un DNI de 8 dÃ­gitos" required>
            <label for="edad">Edad</label>
            <input type="number" name="edad" id="edad" placeholder="Ej: 25" title="Ingrese una edad entre 0 y 90" required>
            <div>
                <button type="submit">Aceptar</button>
                <button type="submit">Cancelar</button>
            </div>
        </form>
    </main>
